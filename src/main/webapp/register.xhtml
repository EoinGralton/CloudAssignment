<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Please enter details here</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>User Registration</h1> 
            
            <h:outputText value="Title: "/>
            <h:selectOneMenu value="#{Person.title}">
   				<f:selectItem itemValue="Mr" itemLabel="Mr" />
   				<f:selectItem itemValue="Ms" itemLabel="Ms" />
   				<f:selectItem itemValue="Mrs" itemLabel="Mrs" />
			</h:selectOneMenu>
			<br /><br />
                  
            <h:outputText value="First Name: "/>
            <h:inputText id="firstname" value="#{Person.firstname}">
     		</h:inputText>
     		<h:message for="firstname"></h:message>
     		<br /><br />
     		
     		<h:outputText value="Last Name: "/>
            <h:inputText id="lastname" value="#{Person.lastname}">
     		</h:inputText>
     		<h:message for="lastname"></h:message>
     		<br /><br />
     		
     		<h:outputText value="Date of birth: "/>
            <h:inputText id="dateofbirth" value="#{Person.dateofbirth}">
     		<f:convertDateTime pattern="yyy-MM-dd"/>
     		</h:inputText>
     		<br /><br />
     		
     		<h:outputText value="Email: "/>
     		<h:inputText id="email" value="#{login.email}" required="true"
			requiredMessage="Please supply a valid email address">
			<f:validator validatorId="emailValidator" />
			<f:ajax event="blur" render="usernamemessage" />
     		</h:inputText>
     		<h:message for="email"></h:message>
     		<br /><br />
     		
     		<h:outputText value="Password: "/>
     		<h:inputSecret id="password" value="#{Member.password}">
     		</h:inputSecret>
     		<h:message for="password"></h:message>
     		<br /><br />
     		
     		<h:commandButton value="Enter Details" action="#{Person.connection}">
     		</h:commandButton>   		
     		
     		
        </h:form>
    </h:body></html>
